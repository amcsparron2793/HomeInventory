{% load static %}
<link rel="stylesheet" href="{% static 'InventoryManager/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Manager</title>
</head>
<body>
    <h1>Inventory Manager</h1>
    <h2>Enter UPC:</h2>
    <form action="{% url 'lookup' %}"
          method="POST" style="text-align: center">{% csrf_token %}
        {{ in_out_form.as_p }}
        <input type="submit">
        <br>

        {% if InfoSubmitted %}
            <br><text class="SubmittedInfo">The Following Was Submitted:</text>
            <br>UPC: {{ InfoSubmitted.UPC }}<br>Type: {{ InfoSubmitted.Scan_Type }}<br>
        {% endif %}
    </form>

</body>
</html>
